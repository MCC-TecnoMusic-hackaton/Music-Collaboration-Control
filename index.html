<!DOCTYPE html>
<html>

<head>


   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Music Collaberation Control</title>
   <link rel='stylesheet' type='text/css' media='screen' href='style/style.css'>
   <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>
</head>

<body>
   <header class="l-header">
      <div class="head">
         <a href="index.html" class="logo">Music Collaberation Control</a>
      </div>
   </header>
   <div class="audio-container">
      <div class="zoom">
         <input type="range" min="0" value="0 " max="30" step="0.1" class="zoom-slider">
         <label for="myCheck">edit comments:</label>
         <input type="checkbox" id="edit-mode" onclick="enableEditMode()">
      </div>

      <div class=" audio"></div>
      <div class="audio-timeline"></div>
      <div class="buttons">
         <span class="play-btn btn">
            <i class='bx bx-play play'></i>
            <i class='bx bx-pause pause'></i>
         </span>
         <span class="stop-btn btn">
            <i class='bx bx-stop'></i>
         </span>
         <span class="mute-btn btn">
            <i class='bx bxs-volume-full full'></i>
            <i class='bx bxs-volume-mute empty'></i>
         </span>
         <input type="range" min="0" max="1" step="0.01" value="0.75" class="volume-slider">
      </div>
   </div>


   <!--===== FOOTER =====-->
   <footer class="footer">
      <p class="footer__title">Music Collaberation Control</p>
      <div class=" footer__social">
      </div>
      <p>&#169; 2022 copyright all right reserved</p>
   </footer>
   <script src="https://unpkg.com/wavesurfer.js"></script>
   <script src="https://unpkg.com/wavesurfer.js/dist/plugin/wavesurfer.cursor.js"></script>
   <script src="https://unpkg.com/wavesurfer.js/dist/plugin/wavesurfer.timeline.js"></script>
   <script src="https://unpkg.com/wavesurfer.js/dist/plugin/wavesurfer.regions.js"></script>
   <script src="https://unpkg.com/wavesurfer.js/dist/plugin/wavesurfer.markers.js"></script>
   <script src="https://unpkg.com/wavesurfer.js/dist/plugin/wavesurfer.playhead.js"></script>


   <script src="js_scripts/main.js"></script>
</body>

</html>
